<!-- Use index.html as a template -->
{% extends "index.html" %}

<!-- Add content to head -->
{% block head %}
<link rel="stylesheet" href="/static/css/nvd3_181.css">

<script src="/static/nvd3/d3v3.js"></script>
<script src="/static/nvd3/nvd3_181.js"></script>

{% endblock %}

<!-- Block for results -->
{% block result %}
<div id="results" class="wrapper">
  <h2 class="center" style="text-align: center;"> {{display}} </h2>
</div>

<div class = "wrapper" id="visual" style="display: inline-block; margin-left: 28%;">
{{htmlContent | safe}}
</div>

{% endblock %}

<!-- Place scripts here -->
{% block scripts %}
<script> window.location.hash="results"; </script>
{% endblock %}
